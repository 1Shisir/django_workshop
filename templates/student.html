<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        /* Splash Screen Styles */
        #splash {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2.5em;
            font-family: 'Arial', sans-serif;
            z-index: 10;
            animation: pulse 1.5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .splash-content {
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .splash-content h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .splash-content p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Main Content Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #ecf0f1;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 2.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .student-card {
            background: #fff;
            box-shadow: 2 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .student-info {
            margin-bottom: 15px;
            color: #7f8c8d;
        }

        .student-info span {
            font-weight: bold;
            color: #2c3e50;
        }

        .student-name {
            font-size: 1.75em;
            margin-bottom: 20px;
            color: #2980b9;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .update{
            position: absolute;
            top: 54px;
            right: 15px;
            background-color: #3c6fe7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-new {
            position:relative;
            top: 55px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn:hover {
            background-color: #c0392b;
            transform: scale(1.2);
        }

        .add-new:hover{
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .update:hover{
            background-color: #3c6fe7;
            transform: scale(1.2);
        }
        
        .delete-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <!-- <div id="splash">
        <div class="splash-content">
            <h1>Welcome to Student Info</h1>
            <p>Click to Continue</p>
        </div>
    </div> -->

    <!-- Main Content -->
    <div class="grid-container" id="content">
        {% for student in students %}
        <div class="student-card">
            <a href="/delete/{{student.id}}"><button class="delete-btn">&times;</button></a>
            <a href="/update/{{student.id}}"><button class = "update">U </button></a>
            <div class="student-name">{{student.name}}</div>
            <div class="student-info"><span>Faculty:</span> {{student.faculty}}</div>
            <div class="student-info"><span>Roll No:</span> {{student.roll}}</div>
            <div class="student-info"><span>Phone:</span> {{student.phone}}</div>
            <div class="student-info"><span>City:</span> {{student.city}}</div>
        </div>
        {% endfor %}

    </div>
    <div class = "main">
    <div>
        <a href="/create/"><button class ="add-new">Add new student</button></a>
    </div>
    </div>

    <script>
        // // Hide splash screen on click
        // document.getElementById('splash').addEventListener('click', function() {
        //     this.style.display = 'none';
        //     document.getElementById('content').style.opacity = '1';
        // });

        // Automatically hide splash screen after 5 seconds if not clicked
        setTimeout(function() {
            const splash = document.getElementById('splash');
            if (splash.style.display !== 'none') {
                splash.style.display = 'none';
                document.getElementById('content').style.opacity = '1';
            }
        }, 5000);
    </script>
</body>
</html>
