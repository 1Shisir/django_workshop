<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 3.5s ease-in-out;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .btn:hover:before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        .btn.login {
            background: #00bcd4;
        }

        .btn.register {
            background: #4caf50;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: animate 20s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Generate multiple animated elements */
        .background span:nth-child(1) {
            left: 10%;
            animation-duration: 15s;
            animation-delay: 0s;
        }

        .background span:nth-child(2) {
            left: 25%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .background span:nth-child(3) {
            left: 40%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .background span:nth-child(4) {
            left: 55%;
            animation-duration: 20s;
            animation-delay: 1s;
        }

        .background span:nth-child(5) {
            left: 70%;
            animation-duration: 17s;
            animation-delay: 3s;
        }

        .background span:nth-child(6) {
            left: 85%;
            animation-duration: 19s;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>Welcome to the Student Management System</h1>
        <p>Manage your academic life efficiently and effortlessly.</p>
        <div class="buttons">
            <a href="#" class="btn login">Login</a>
            <a href="#" class="btn register">Register</a>
        </div>
    </div>
</body>
</html>
