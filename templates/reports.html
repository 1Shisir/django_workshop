<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports and Charts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .report-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .report-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            padding: 20px;
            min-width: 280px;
            position: relative;
            animation: fadeInUp 1s ease;
            transform-origin: bottom;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .report-card:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .report-card h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            animation: fadeInLeft 1s ease;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #3498db;
            border-radius: 10px;
            width: 0;
            animation: fillBar 2s ease forwards;
        }

        @keyframes fillBar {
            from {
                width: 0;
            }
            to {
                width: 85%; /* Adjust to actual percentage */
            }
        }

        /* Example pie chart using pseudo-elements */
        .chart {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#3498db 0% 85%, #ddd 85% 100%);
            margin: 20px auto;
            animation: spin 4s linear infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .report-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Reports and Charts</h1>
    <div class="report-container">
        <div class="report-card">
            <h2>Progress Report</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
        <div class="report-card">
            <h2>Completion Rate</h2>
            <div class="chart"></div>
        </div>
        <div class="report-card">
            <h2>Other Report</h2>
            <p>Placeholder content for another report. Additional charts or data visualizations can be placed here.</p>
        </div>
    </div>
</body>
</html>
